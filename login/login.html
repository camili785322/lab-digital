<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lab Digital 4.0</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>Acesso a bancada</h2>
        
        <form id="login-form">
            <div>
                <label>E-mail</label>
                <input type="email" id="email" placeholder="Email (ex: aluno@exemplo.com)" required>
            </div>

            <div>
                <label>Senha</label>
                <input type="password" id="senha" placeholder="Sua Senha" required>
            </div>
            
            <p id="login-message" style="margin-top: 10px; color: red; font-weight: bold;"></p>

            <button type="submit">Entrar</button>
        </form>
        
        <p style="margin-top: 15px;">
            NÃ£o tem uma conta? <a href="../cadastro/cadastro.html" style="color: #94afcc; text-decoration: none; font-weight: bold;">Cadastre-se aqui</a>
        </p>
    </div>
    
    <script src="../js/lab-digital.js"></script>
</body>
</html>
